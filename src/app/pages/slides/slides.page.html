<ion-content>

  <ion-slides pager="ios" class="slide-full">

    <ion-slide *ngFor="let slide of slides">

      <ion-card mode="ios">
        <img [src]="slide.img" [alt]="slide.titulo" class="slide-image">
        <ion-card-header>
          <ion-card-subtitle>{{ slide.titulo }}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{ slide.desc }}</p>
        </ion-card-content>
      </ion-card>

    </ion-slide>
    <ion-slide>
      <ion-button (click)="onClick()" expand="block" fill="clear">
        Comenzar
      </ion-button>
    </ion-slide>
  </ion-slides>

</ion-content>
