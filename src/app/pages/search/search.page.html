<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title mode="ios" class="ion-text-center" color="primary">Search</ion-title>

    <ion-buttons slot="start">
      <ion-back-button color="primary" text="Atras" defaultHref="/" mode="ios"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-searchbar mode="ios"
                placeholder="Buscar album"
                inputmode="text" 
                (ionChange)="onSearchChange($event)"
                [debounce]="500"
                animated>
  </ion-searchbar>  
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let album of albums | filtro:termino:'title'; let idx = index ">
      <ion-label>
       {{ idx + 1 }} - {{ album.title }}
      </ion-label>
    </ion-item>
  </ion-list>


</ion-content>
