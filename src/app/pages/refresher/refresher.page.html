
<app-header title="refresher"></app-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <ion-item *ngFor="let item of items; let idx = index" class="animate__animated animate__fadeIn animate__faster">
      <ion-label> {{  idx + 1 }} item</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
