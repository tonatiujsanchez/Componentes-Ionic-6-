<app-header title="List - Sliding"></app-header>

<ion-content>


  <ion-list class="ion-padding">


    <ion-item-sliding *ngFor="let user of users | async">

      <ion-item-options side="start">
        <ion-item-option color="none" (click)="fovorite( user )">
          <ion-icon slot="icon-only" name="heart-outline" color="success"></ion-icon>
        </ion-item-option>
        <ion-item-option color="none" (click)="share( user )">
          <ion-icon slot="icon-only" name="share-outline" color="secondary"></ion-icon>
        </ion-item-option>
      </ion-item-options>

      <ion-item>
        <ion-label class="ion-text-start">
          <h3>{{ user.name }}</h3>
          <p>{{ user.email }}</p>
        </ion-label>

        <ion-label slot="end" class="ion-text-end text-small">{{ user.phone }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="none" (click)="delete( user )">
          <ion-icon slot="icon-only" name="trash-outline" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

</ion-content>
