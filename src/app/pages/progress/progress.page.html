<app-header title="Progress - Range"></app-header>

<ion-content class="ion-padding">


  <ion-progress-bar type="determinate" [value]="porcentaje" color="primary"></ion-progress-bar>

  <ion-list>
    <ion-item>
      <ion-range color="secondary" (ionChange)="rangeChange($event)" [value]="porcentaje * 100"></ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="100" step="1" (ionChange)="rangeChange($event)" [value]="porcentaje * 100">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
